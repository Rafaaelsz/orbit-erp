<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestão de Estoque{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="flex h-screen overflow-hidden">

        <!-- SIDEBAR (Igualzinha para todas as páginas) -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col shadow-2xl transition-all duration-300" id="sidebar">
            <div class="h-16 flex items-center justify-center bg-blue-600 font-bold text-xl shadow-md">
                <i class="fas fa-box-open mr-2"></i> Meu Estoque
            </div>

            <div class="p-6 border-b border-gray-800 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center text-lg font-bold text-blue-400">
                    {{ user.username|slice:":1"|upper }}
                </div>
                <div>
                    <p class="text-sm font-semibold">{{ user.username }}</p>
                    <p class="text-xs text-gray-400">Administrador</p>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-2">
                <a href="{% url 'dashboard' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-800 hover:text-white text-gray-400 {% if request.resolver_match.url_name == 'dashboard' %}bg-gray-800 text-blue-400 border-l-4 border-blue-400{% endif %}">
                    <i class="fas fa-tachometer-alt mr-2 w-6"></i> Dashboard
                </a>
                
                <a href="{% url 'lista_movimentacoes' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-800 hover:text-white text-gray-400 {% if 'movimentacoes' in request.path %}bg-gray-800 text-blue-400 border-l-4 border-blue-400{% endif %}">
                    <i class="fas fa-exchange-alt mr-2 w-6"></i> Movimentações
                </a>

                <a href="/admin" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-800 hover:text-white text-gray-400">
                    <i class="fas fa-cogs mr-2 w-6"></i> Área Admin
                </a>
            </nav>

            <div class="p-4 border-t border-gray-800">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 rounded text-white text-sm transition font-bold flex items-center justify-center gap-2">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </form>
            </div>
        </aside>

        <!-- ÁREA DE CONTEÚDO (Isso muda a cada página) -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 relative">
            <!-- Cabeçalho Mobile/Geral -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 sticky top-0 z-10">
                <h2 class="text-xl font-bold text-gray-700">
                    {% block header %}Visão Geral{% endblock %}
                </h2>
                <div class="text-sm text-gray-500">
                    <i class="far fa-calendar-alt mr-1"></i> {% now "d/m/Y" %}
                </div>
            </header>

            <div class="container mx-auto px-6 py-8">
                {% block content %}
                <!-- O CONTEÚDO DAS PÁGINAS ENTRA AQUI -->
                {% endblock %}
            </div>
        </main>

    </div>
</body>
</html>
