<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10 max-w-lg">
        <div class="bg-white shadow-lg rounded-lg p-8">
            
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Cadastrar Produto</h2>
                <a href="{% url 'dashboard' %}" class="text-blue-500 hover:text-blue-700 text-sm">Voltar</a>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
                {% endfor %}

                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded transition duration-300 mt-4">
                    Salvar Produto
                </button>
            </form>

        </div>
    </div>

</body>
</html>
